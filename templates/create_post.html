{% extends "base.html" %}
{% block content %}
<div class="max-w-2xl mx-auto bg-white rounded-xl shadow-md overflow-hidden">
    <div class="p-6">
        <h2 class="text-2xl font-semibold text-gray-800 mb-4">Create a New Post</h2>
        <form action="{{ url_for('create_post') }}" method="POST" enctype="multipart/form-data" class="space-y-4">
            <div>
                <input type="text" name="title" placeholder="Title" required class="w-full px-3 py-2 placeholder-gray-300 border border-gray-300 rounded-md focus:outline-none focus:ring focus:ring-blue-100 focus:border-blue-300">
            </div>
            <div>
                <textarea name="content" placeholder="Content" required class="w-full h-64 px-3 py-2 placeholder-gray-300 border border-gray-300 rounded-md focus:outline-none focus:ring focus:ring-blue-100 focus:border-blue-300"></textarea>
            </div>
            <div>
                <label for="image" class="block text-sm font-medium text-gray-700 mb-2">Upload Image</label>
                <input type="file" name="image" id="image" accept="image/*" onchange="previewImage(this)" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring focus:ring-blue-100 focus:border-blue-300">
                <img id="image-preview" src="#" alt="Image preview" class="image-preview mt-2 hidden">
            </div>
            <button type="submit" class="w-full bg-green-500 text-white px-4 py-2 rounded-md hover:bg-green-600 focus:outline-none focus:bg-green-600 transition duration-300">Create Post</button>
        </form>
    </div>
</div>
{% endblock %}
