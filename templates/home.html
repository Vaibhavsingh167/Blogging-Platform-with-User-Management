{% extends "base.html" %}
{% block content %}
<h1 class="text-3xl font-bold text-gray-800 mb-6">Latest Blog Posts</h1>
<div class="grid gap-6 md:grid-cols-2 lg:grid-cols-3">
    {% for post in posts %}
        <div class="bg-white rounded-xl shadow-md overflow-hidden post-card">
            {% if post.image_path %}
                <img class="h-48 w-full object-cover" src="{{  url_for('static', filename=post.image_path) }}" alt="{{ post.title }}">
            {% else %}
                <div class="h-48 w-full bg-gray-200 flex items-center justify-center">
                    <span class="text-gray-500">No image available</span>
                </div>
            {% endif %}
            <div class="p-6">
                <h2 class="text-xl font-semibold text-gray-800 mb-2">{{ post.title }}</h2>
                <p class="text-gray-600 mb-2">By: {{ post.author.username }}</p>
                <p class="text-gray-600 mb-4">{{ post.content[:100] }}...</p>
                <a href="{{ url_for('view_post', post_id=post.id) }}" class="inline-block bg-blue-500 text-white px-4 py-2 rounded-md hover:bg-blue-600 focus:outline-none focus:bg-blue-600 transition duration-300">Read more</a>
            </div>
        </div>
    {% endfor %}
</div>
{% endblock %}
