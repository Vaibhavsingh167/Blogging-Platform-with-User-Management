{% extends "base.html" %}
{% block content %}
<div class="max-w-md mx-auto bg-white rounded-xl shadow-md overflow-hidden">
    <div class="flex justify-center mt-6">
        <img class="h-32 w-32 rounded-full object-cover" src="/static/3.jpg" alt="Login image">
    </div>
    <div class="p-8">
        <h2 class="text-2xl font-semibold text-gray-800 mb-4 text-center">Login</h2>
        <form action="{{ url_for('login') }}" method="POST" class="space-y-4">
            <div>
                <input type="text" name="username" placeholder="Username" required class="w-full px-3 py-2 placeholder-gray-300 border border-gray-300 rounded-md focus:outline-none focus:ring focus:ring-blue-100 focus:border-blue-300">
            </div>
            <div>
                <input type="password" name="password" placeholder="Password" required class="w-full px-3 py-2 placeholder-gray-300 border border-gray-300 rounded-md focus:outline-none focus:ring focus:ring-blue-100 focus:border-blue-300">
            </div>
            <button type="submit" class="w-full bg-blue-500 text-white px-4 py-2 rounded-md hover:bg-blue-600 focus:outline-none focus:bg-blue-600">Login</button>
        </form>
    </div>
</div>
{% endblock %}
