{% extends "base.html" %}
{% block content %}
<div class="max-w-2xl mx-auto bg-white rounded-xl shadow-md overflow-hidden">
    <div class="p-6">
        <h2 class="text-2xl font-semibold text-gray-800 mb-4">Edit Post</h2>
        <form action="{{ url_for('edit_post', post_id=post.id) }}" method="POST" enctype="multipart/form-data" class="space-y-4">
            <div>
                <input type="text" name="title" placeholder="Title" required value="{{ post.title }}" class="w-full px-3 py-2 placeholder-gray-300 border border-gray-300 rounded-md focus:outline-none focus:ring focus:ring-blue-100 focus:border-blue-300">
            </div>
            <div>
                <textarea name="content" placeholder="Content" required class="w-full h-64 px-3 py-2 placeholder-gray-300 border border-gray-300 rounded-md focus:outline-none focus:ring focus:ring-blue-100 focus:border-blue-300">{{ post.content }}</textarea>
            </div>
            <div>
                <label for="image" class="block text-sm font-medium text-gray-700 mb-2">Upload New Image (optional)</label>
                <input type="file" name="image" id="image" accept="image/*" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring focus:ring-blue-100 focus:border-blue-300">
            </div>
            {% if post.image_path %}
                <div>
                    <p class="text-sm text-gray-600 mb-2">Current Image:</p>
                    <img src="{{ url_for('static', filename=post.image_path) }}" alt="Current post image" class="w-full h-48 object-cover rounded-md">
                </div>
            {% endif %}
            <button type="submit" class="w-full bg-blue-500 text-white px-4 py-2 rounded-md hover:bg-blue-600 focus:outline-none focus:bg-blue-600">Update Post</button>
        </form>
    </div>
</div>
{% endblock %}
